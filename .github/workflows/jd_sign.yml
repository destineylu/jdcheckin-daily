name: 京东每日签到

on:
  # 定时触发：每天 UTC 时间 0点0分 (北京时间 早上 8:25)
  schedule:
    - cron: '25 0 * * *'
  
  # 手动触发：允许你在 Actions 页面点击按钮手动运行测试
  workflow_dispatch:

jobs:
  daily-sign-in:
    runs-on: ubuntu-latest
    
    steps:
    # 1. 检出代码
    - name: Checkout code
      uses: actions/checkout@v3
      
    # 2. 设置 Python 环境
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    # 3. 安装依赖库
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
      
    # 4. 运行签到脚本
    - name: Run JD Sign Script
      env:
        # 这里将 GitHub Secrets 中的 Cookie 传递给 Python 脚本
        JD_COOKIE: ${{ secrets.JD_COOKIE }}
      run: python jd_sign.py
